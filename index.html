<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="style.css" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="card">
    <img alt="person with headphones" class="hero-img" src="./images/illustration-hero.svg">
    <div class="container">
        <h2 class="title">Order Summary</h2>
        <p class="description">You can now listen to millions of songs,<br/> audiobooks, and podcasts on any device
            <br/> anywhere
            you like!
        </p>
        <div class="payment-section">
            <img alt="" src="./images/icon-music.svg">
            <div class="payment-description">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
        </div>
        <button class="proceed-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
    </div>
</div>
</body>
</html>
